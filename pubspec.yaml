name: myshoplist
description: Seu app de lista de compras com comparação de preços.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.0.3
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  intl:
  flutter_svg:
dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+2
  flutter_modular_test: ^1.0.1
  build_runner:
  sqflite:
flutter:
  uses-material-design: true
  fonts:
  - family: Poppins
    fonts:
      - asset: lib/app/assets/fonts/Poppins-Regular.ttf
        weight: 100
  assets:
    - lib/app/assets/icons/barcode.png
