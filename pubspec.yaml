name: myshoplist
description: Seu app de lista de compras com comparação de preços.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.0.3
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  intl:
  google_fonts: ^2.0.0
  font_awesome_flutter: ^9.0.0
  flutter_launcher_icons: ^0.9.0
  dropdown_search: ^0.5.0
  # camera: ^0.8.1
  # path_provider: ^2.0.1
  # path: ^1.8.0
  flutter_masked_text2: ^0.9.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+2
  flutter_modular_test: ^1.0.1
  build_runner:
  sqflite:
flutter:
  uses-material-design: true
  assets:
    - lib/assets/no_photo_image.png
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/myshoplist_icon.png"
